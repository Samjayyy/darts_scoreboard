<table class="numeric-keyboard">
  <tr *ngFor="let r of layout">
    <td
      *ngFor="let c of r"
      [attr.rowspan]="c.rowspan"
      [attr.colspan]="c.colspan"
      [attr.data-key]="c.key"
      [class]="c.style + ' numeric-keyboard-key'"
      [attr.disabled]="disableKey(c.key)"
      class="numeric-keyboard-key"
      (click)="clicked(c.key)"
    >
      <i *ngIf="c.icon" [class]="c.icon">&nbsp;</i>
      <span *ngIf="!c.icon">{{ c.key }}</span>
    </td>
  </tr>
</table>
